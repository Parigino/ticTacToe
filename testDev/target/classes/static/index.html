<!DOCTYPE HTML>
<html>
<head> 
    <title>Full stack Interview - Tic Tac Toe</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
	<script  src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<!-- jquery-us modal needs old jquery version? -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	<link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./functions.js"></script>
	<script>
		$( document ).ready(function() {
			    console.log( "ready!" );
			    initModal();
			    $( "#dialog" ).dialog("open");
			    
			});
	</script>
</head>
<body>
<div id="container">

    <p class="posA">Players </p>
    <div class="displayWin">
    	<div class="text"></div>
    	<input type="button" value="Reset" onclick="startGame()" >
    </div>
    
</div>


<div id="dialog" title="setupModal">
<div id="configContainer">
  <p class="row1">Select play grid:</p>
  <p class="gridCombo1"><input type="radio" name="grid" value ="3">3x3</p>
  <p class="gridCombo2"><input type="radio" name="grid" value ="5">5x5</p>
  <p class="gridCombo3"><input type="radio" name="grid" value ="10">10x10</p>
  <p class="row2" style=" grid-row-start: 3;">Select player number:</p>
  <p class="gridplayerNum1"><input type="radio" name="playerNum" value ="2">2</p>
  <p class="gridplayerNum2"><input type="radio" name="playerNum" value ="3">3</p>
  <p class="gridplayerNum3"><input type="radio" name="playerNum" value ="4">4</p>
  </div>
  <p id="alertRow" style="display:none; color:red">Please choose settings</p>
 <input type="button" value="Confirm" onClick="startGame()">   
</div>


</body>
</html>
